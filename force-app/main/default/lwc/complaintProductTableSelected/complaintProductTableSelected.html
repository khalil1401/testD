<template>
        <template if:true={showdata}>
            <div class="slds-border_top"></div>
            <p class="slds-text-heading_medium slds-p-top_xx-small">Complete el campo : {fieldToComplete}</p>
            <br>
            <lightning-datatable 
	        	column-widths-mode='auto'
	        	data={productselected}
	        	columns={columns} 
	        	key-field="productoIds"
                oncellchange={calcularCantidad}
                hide-checkbox-column
	        ></lightning-datatable>
        </template>
</template>
