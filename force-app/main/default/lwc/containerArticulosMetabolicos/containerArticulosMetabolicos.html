                    <p class="title-description-text-article-meta slds-m-bottom_x-large">Adherencia al tratamiento</p>
                    <br>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_METABOLICOS/PAGINA_3/PP-Metab%C3%B3licos%20-Arti_Adherencia%20al%20tratamiento%20grande.png"

                    <p class="subtitle-description-text-article-meta">¿Qué es la adherencia al tratamiento?</p>
                    <br><p class="description-text-article-meta">Cada vez que consultamos a un profesional de la salud éste nos guía con los distintos pasos que debemos seguir (tratamientos, terapias, estudios); con el objetivo de mejorar nuestro bienestar y estado general de salud.</p>
                    <br><p class="description-text-article-meta">La adherencia al tratamiento es la medida en que el comportamiento de una persona es consistente con las recomendaciones de los profesionales de la salud, es decir, cuánto cumplimos o no, con estas recomendaciones.</p>
                    <br><p class="description-text-article-meta">Pero esto no tiene que ver con la voluntad de la persona, sino que hay muchos factores psicológicos implicados. Uno muy importante es la percepción de empoderamiento ¿en qué medida me siento capaz de hacer algo con lo que me sucede, de tomar decisiones, de evaluar beneficios y barreras en mi tratamiento?, ¿cuán grave siento que es mi condición, en qué medida me percibo en riesgo si dejo el tratamiento?</p>
                    <br><p class="description-text-article-meta">El empoderamiento hace referencia a las estrategias de autocuidado que tiene el paciente para mejorar su estado de salud y su calidad de vida.</p>
                    <br><p class="subtitle-description-text-article-meta slds-m-top_x-large">¿Quiénes son los responsables de que quien recibe un diagnóstico tenga una buena adherencia al tratamiento?</p>
                    <br><p class="description-text-article-meta">Un diagnóstico no impacta sólo en quien lo recibe, sino también en todo su entorno socio familiar (madre, padre, hermanos, abuelos, pareja, amigos, compañeros de escuela/trabajo). Algunos de estos miembros se convierten en los cuidadores principales (informales, ya que no es un trabajo rentado); y pueden sentir lo que se conoce como el síndrome de sobrecarga del cuidador, caracterizado por agotamiento emocional, cansancio y estrés.</p>
                    <br><p class="description-text-article-meta">Debido a esto, siempre debemos tener presente el “cuidar al que cuida”, es decir, cuidar también del cuidador. Es similar a cuando subimos a un avión y nos dicen que, en caso de una emergencia, si viajamos con niños, primero tenemos que ponernos la máscara de oxígeno nosotros. Sabemos que instintivamente primero querríamos ponerle la máscara al niño, pero nos explican que, para poder asistir al otro, primero tenemos que estar bien nosotros.</p>
                    <br><p class="description-text-article-meta">Sabemos que es mejor “ocuparnos” del tratamiento en lugar de “preocuparnos”, pero esto no siempre es fácil. A veces el cuidar al otro se convierte en sobreprotección. Es importante hablar, preguntar cómo se siente con el tratamiento, validar sus emociones. Entender que raramente una respuesta nuestra mejora las cosas, sino que lo que las mejora es la conexión, el sentir con el otro, demostrándole que no está solo.</p>
                    <br><p class="subtitle-description-text-article-meta slds-m-top_x-large">¿Por qué es tan importante la adherencia al tratamiento?</p>
                    <br><p class="description-text-article-meta">Porque muchas condiciones de salud no tienen aún una cura, por lo tanto, lo que mejora el pronóstico y la calidad de vida es el logro de una buena adherencia al tratamiento.</p>
                    <br><p class="subtitle-description-text-article-meta slds-m-top_x-large">¿Qué estrategias nos ayudan para empoderarnos en nuestro tratamiento?</p>
                    <br><p class="description-text-article-meta">Es muy importante tener en claro nuestra meta y poder dividirla en pequeños objetivos, como si fueran pequeños escalones para llegar a esa meta.</p>
                    <br><p class="description-text-article-meta">Es necesario además identificar barreras <span style="font-family: MontserratSemiBold;">(sentimientos de miedo, cansancio, enojo)</span> y beneficios del tratamiento (medir cambios y mejorías).</p>
                    <br><p class="description-text-article-meta">También es importante poder comunicar al equipo tratante las dudas, los miedos o preocupaciones sobre nuestro tratamiento, generando un espacio de seguridad para poder compartir estas inquietudes.</p>
                    <br><p class="description-text-article-meta">Siempre recomendamos poder pedir ayuda, el acompañamiento psicológico nos permite encontrar estrategias para afrontar mejor nuestro tratamiento.</p>

                    <p class="subtitle-description-text-article-meta">¿Cuándo es el mejor momento para trasladar el cuidado a nuestros hijos e hijas?</p>

                    <p class="title-description-text-article-meta slds-m-bottom_x-large">Cuidando en equipo: cómo delegar tareas de cuidado</p>
                    <br>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_METABOLICOS/PAGINA_3/PP-Metab%C3%B3licos%20-Art-Cuidando%20en%20equipo%20grande.png"
                        class="img-description-text-article-meta"/>
                    <br><p class="description-text-article-meta">Desde el momento en el cual el bebé es diagnosticado con alguna metabolopatía congénita luego de la pesquisa neonatal, sus padres, además de haberse convertido en papás, asumen el rol de cuidadores de su salud, llevando adelante un tratamiento para mejorar su calidad de vida.</p>
                    <br><p class="description-text-article-meta">Con el resultado del diagnóstico surgen un montón de miedos, dudas e inseguridades frente a lo desconocido, pero lo importante es confiar en el equipo médico tratante quien les brindará herramientas para hacer el tratamiento de la mejor manera posible.</p>
                    <br><p class="description-text-article-meta">El desafío de la/las personas que cuidan a una persona con un ECM con alteración del metabolismo de los aminoácidos como lo es la fenilcetonuria o PKU, está en aprender los conceptos básicos de una dieta saludable baja en proteínas para lograr una alimentación adecuada para su hijo. Creemos que uno de los mayores desafíos del cuidador es trabajar en equipo con el/la niño/a en cada una de las diferentes etapas hasta que este logre la autonomía total en su tratamiento.</p>
                    <br><p class="description-text-article-meta">Es muy frecuente, especialmente en los primeros años de vida de la persona, que el cuidador pueda verse sobrepasado en su día a día. Por eso, trabajar en equipo y que el cuidador no sea uno solo son la clave de una buena dinámica familiar. Es importante que toda persona que cuida siempre recuerde que, para cuidar a otros, debe cuidarse y ocuparse de sí mismo.</p>
                    <br><p class="description-text-article-meta">Por lo general el cuidador principal suele ser la madre, pero es importante involucrar a los familiares más cercanos con los cuales se conformará una red de contención y delegación de responsabilidades para que el niño pueda tener su correcto tratamiento.</p>
                    <br><p class="description-text-article-meta">Dentro de las tareas de la persona que cuida, no solo existe la responsabilidad de cuidar la alimentación, sino también de organizar los turnos médicos, controles, trámites, entre otros.</p>
                    <br><p class="description-text-article-meta">Es importante que quienes conformen este equipo manejen la misma información porque en caso de tener que relevar al cuidador principal podrán hacerlo sin inconvenientes.</p>
                    <br><p class="description-text-article-meta">Lo que seguramente cambie sea el porcentaje total de tareas asignadas a cada integrante del equipo, ya que cada uno tiene también otras actividades de su vida personal y está bien que así sea.</p>

                <div class="slds-col slds-medium-size_10-of-12">
                    <p class="title-description-text-article-meta slds-m-bottom_x-large">Pesquisa neonatal</p>
                    <br>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_METABOLICOS/PAGINA_3/PP-Metab%C3%B3licos%20-Art_PesquisaNeonatal%20grande.png"
                        class="img-description-text-article-meta"/>
                    <br><p class="description-text-article-meta">Entre <span style="font-family: MontserratSemiBold;">500 y 700 niños y niñas nacen por año en Argentina con alguna de las enfermedades que están contempladas en el Programa Nacional de Pesquisa Neonatal.</span> Detectadas a tiempo y con el inicio oportuno del tratamiento que necesiten, se puede prevenir el desarrollo de daño neurológico, motriz o metabólico y pueden llevar una vida con buen pronóstico.</p>
                    <br><p class="description-text-article-meta">Todos los recién nacidos tienen el derecho a que se les realice la ‘pesquisa neonatal’, un estudio sencillo para detectar enfermedades graves, pero que requiere de una serie de acciones coordinadas y de seguimiento y del compromiso de un conjunto de actores involucrados en el proceso.</p>
                    <br><p class="description-text-article-meta">Más conocida como ‘la gotita de sangre del talón del bebé’, la pesquisa es un análisis obligatorio estipulado por una ley nacional <span style="font-family: MontserratSemiBold;">(la N° 26.279 del año 2007)</span> que debe ser realizado en los recién nacidos no antes de las 36 horas de vida y no más allá de los 7 días desde el nacimiento. Tiene por objetivo la detección de una serie de enfermedades congénitas inaparentes a la clínica al momento del nacimiento, pero que detectadas a tiempo permiten establecer tratamientos favorables.</p>
                    <br><p class="description-text-article-meta">La pesquisa es un proceso y para que tenga éxito deben estar comprometidos e involucrados en su realización diferentes actores. En primer lugar, la maternidad donde ocurre el nacimiento ya que es fundamental que se incorpore este análisis en los esquemas de rutina y se constate su implementación. En segundo lugar, los padres, reclamando su realización, al igual que los médicos obstetras y neonatólogos que participaron del nacimiento; luego, el laboratorio del Programa de Pesquisa realiza el análisis y tiene a su cargo la confirmación del diagnóstico y la derivación al centro especializado de referencia para el tratamiento de esa enfermedad. Finalmente, juega un rol importantísimo el o la pediatra que es quien debe chequear que se haya cumplido todo el proceso solicitando en la primera consulta (generalmente a los 15 días de vida) el resultado de la pesquisa realizada.</p>
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-medium-size_5-of-12 slds-size_1-of-1 slds-align_absolute-center">
                            <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_METABOLICOS/IMAGENES_RESTANTES/PP-Metab%C3%B3licos-Art4_BebeFeliz.png">
                        </div>
                        <div class="slds-col slds-medium-size_7-of-12 slds-size_1-of-1">
                            <br><p class="description-text-article-meta">Detectar cualquiera de estas enfermedades poco frecuentes mediante la pesquisa neonatal permite actuar rápidamente y evitar el desarrollo de patologías que provocan daños irreversibles, como discapacidades mentales o físicas severas, comprometiendo la vida del niño o la niña y la calidad de vida de todo su entorno familiar.</p>
                            <br><p class="description-text-article-meta">La cantidad de enfermedades pesquisadas no es uniforme en todo el territorio nacional; la ley contempla -y la mayoría de los programas las incluyen- a 6 enfermedades poco frecuentes: hipotiroidismo congénito, fenilcetonuria, fibrosis quística, galactosemia, hiperplasia suprarrenal congénita y deficiencia de biotinidasa.</p>
                        </div>
                    </div>
                    <br><p class="description-text-article-meta">Algunos programas como el de la Ciudad Autónoma de Buenos Aires, incluyen además la denominada ‘defecto de ácidos grasos de cadena media y la leucinosis, también llamada ‘enfermedad de la orina con olor a jarabe de arce’ cuya detección también está contemplada en el programa la Provincia de Buenos Aires. No obstante, la ley nacional es abierta y permite en el futuro la incorporación de cualquier otra enfermedad que resulte fácilmente pesquisable y para la que haya tratamiento disponible.</p>
                    <br><p class="description-text-article-meta">Actualmente existe la posibilidad de realizar la pesquisa neonatal ampliada en Argentina, un programa de salud orientado a la búsqueda de otras patologías en recién nacidos. El mismo abarca 25 enfermedades, incluyendo las de detección obligatoria.</p>
                    <br><p class="description-text-article-meta">Si se realiza un diagnóstico temprano con la pesquisa neonatal ampliada, se puede implementar un tratamiento adecuado y evitar secuelas graves.</p>
