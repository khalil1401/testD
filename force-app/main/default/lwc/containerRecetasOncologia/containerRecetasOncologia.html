<template>
    <div class="slds-m-around_medium">
        <img src={porciones}>
        <div class="slds-grid slds-wrap slds-align_absolute-center">
            <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12">
                <div class="buttonTipoReceta slds-align_absolute-center"
                    data-id=""
                    onclick={seleccionarTipo}>
                    Todas
                </div>
            </div>
            <template if:true={tiposDeRecetas}>
                <template for:each={tiposDeRecetas} for:item="tipo">
                    <div key={tipo} class="slds-col slds-size_6-of-12 slds-large-size_2-of-12">
                        <div class="buttonTipoReceta slds-align_absolute-center"
                            data-id={tipo}
                            onclick={seleccionarTipo}>
                            {tipo}
                        </div>    
                    </div>
                </template>
            </template>
        </div>
        <div class="slds-grid slds-wrap">
            <template if:true={recetas}>
                <template if:true={verMas}>
                    <template for:each={recetas} for:item="receta">
                        <div key={receta.Title} class="slds-col slds-size_6-of-12 slds-large-size_1-of-3">
                            <c-card-receta tipo-receta={receta.Tipo_de_receta__c}
                                           titulo-receta={receta.Title}
                                           imagen-receta={receta.Imagen__c}></c-card-receta>
                        </div>
                    </template>
                </template>
                <template if:false={verMas}>
                    <template for:each={recetasComprimidas} for:item="receta">
                        <div key={receta.Title} class="slds-col slds-size_6-of-12 slds-large-size_1-of-3">
                            <c-card-receta tipo-receta={receta.Tipo_de_receta__c}
                                           titulo-receta={receta.Title}
                                           imagen-receta={receta.Imagen__c}></c-card-receta>
                        </div>
                    </template>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1 slds-m-bottom_xx-large slds-m-top_medium slds-text-align_center">
                        <span class="botonVerTodasLasRecetas"
                            onclick={handleclick}>
                            VER M√ÅS RECETAS
                        </span>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
