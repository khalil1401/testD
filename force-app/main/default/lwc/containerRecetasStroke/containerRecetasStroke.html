<template>
    <div class="conatinerDetallesShow" data-id="conatinerCards">
        <div class="slds-grid slds-wrap slds-m-top_x-large slds-m-bottom_x-large">
            <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12 slds-align_absolute-center">
                <div class="containerCardTipoReceta" data-id="Desayuno" onclick={seleccionarTipoReceta}>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_DISFAGIA/DISFAGIA-RECETAS/PP-imagenDesayunoStroke%282022-05-24%29.png">
                    <p class="tituloTipoRecetaDisfagia slds-text-align_center">Desayuno</p>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12 slds-align_absolute-center">
                <div class="containerCardTipoReceta" data-id="Almuerzo" onclick={seleccionarTipoReceta}>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_DISFAGIA/DISFAGIA-RECETAS/PP-imagenAlmuerzoStroke%282022-05-24%29.png">
                    <p class="tituloTipoRecetaDisfagia slds-text-align_center">Almuerzo</p>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12 slds-align_absolute-center">
                <div class="containerCardTipoReceta" data-id="Merienda" onclick={seleccionarTipoReceta}>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_DISFAGIA/DISFAGIA-RECETAS/PP-imagenMeriendaStroke%282022-05-24%29.png">
                    <p class="tituloTipoRecetaDisfagia slds-text-align_center">Merienda</p>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12 slds-align_absolute-center">
                <div class="containerCardTipoReceta" data-id="Cena" onclick={seleccionarTipoReceta}>
                    <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_DISFAGIA/DISFAGIA-RECETAS/PP-imagenCenaStroke%282022-05-24%29.png">
                    <p class="tituloTipoRecetaDisfagia slds-text-align_center">Cena</p>
                </div>
            </div>
        </div>    
    </div>
    <div class="conatinerDetallesHidden" data-id="conatinerDetalles">
        <template if:true={receta}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={hideModal}>
                        <lightning-icon
                            class="icn"
                            icon-name="utility:close"
                            alternative-text="Back"
                            title="Back"
                            size="small"
                            variant="bare">
                        </lightning-icon>
                    </button>
                    <div class="slds-modal__content" id="modal-content-id-1">
                        <div class="containerVideoYT">
                            <iframe
                                class="videoYT"
                                width="560"
                                height="315"
                                src={receta}
                                frameborder="0"
                                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
        <div class="slds-grid slds-wrap slds-m-bottom_x-large">
            <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12">
                <p class="tituloTipoRecetaDisfagiaMas slds-p-top_small" data-id="Desayuno" onclick={seleccionarTipoReceta}>
                    <span data-id="botonMasDesayuno" class="botonMas">+</span> Desayuno
                </p>
                <p class="tituloTipoRecetaDisfagiaMas slds-p-top_small" data-id="Almuerzo" onclick={seleccionarTipoReceta}>
                    <span data-id="botonMasAlmuerzo" class="botonMas">+</span> Almuerzo
                </p>
                <p class="tituloTipoRecetaDisfagiaMas slds-p-top_small" data-id="Merienda" onclick={seleccionarTipoReceta}>
                    <span data-id="botonMasMerienda" class="botonMas">+</span> Merienda
                </p>
                <p class="tituloTipoRecetaDisfagiaMas slds-p-top_small" data-id="Cena" onclick={seleccionarTipoReceta}>
                    <span data-id="botonMasCena" class="botonMas">+</span> Cena
                </p>
            </div>
            <div class="slds-col slds-large-size_9-of-12 slds-medium-size_9-of-12">
                <div class="slds-grid slds-wrap">
                    <template if:true={isDesktop}>
                        <template for:each={recetasAMostrar} for:item="video">
                            <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-p-around_small" key={video.dataId}>
                                <div onclick={seleccionarReceta} data-id={video.dataId} style="cursor: pointer !important;">
                                    <iframe width="100%"
                                            height="185"
                                            src={video.url}
                                            frameborder="0"
                                            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen
                                            style="pointer-events: none;">
                                    </iframe>
                                    <p class="tituloReceta">{video.Title}</p>
                                </div>
                            </div>
                        </template>
                    </template>
                    <template if:true={isMobile}>
                        <template for:each={recetasAMostrar} for:item="video">
                            <div class="slds-col slds-size_1-of-1" key={video.dataId}
                                style="padding-left: 7%;padding-right: 7%;padding-top: 5%;padding-bottom: 5%;">
                                <div>
                                    <iframe
                                        width="100%"
                                        height="185"
                                        src={video.dataId}
                                        frameborder="0"
                                        allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen>
                                    </iframe>    
                                    <p class="tituloReceta">{video.Title}</p>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>    
    </div>
</template>
