                    <p class="title-description-text-tip-meta slds-m-bottom_x-large">Alimentación perceptiva</p>
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">

                            <br><p class="subtitle-description-text-tip-meta slds-m-top_x-large">¿Qué es?</p>
                            <br><p class="description-text-tip-meta">Bentley y Wasserman y DiSantis et al. la definen como un proceso que implica reciprocidad entre el niño y el cuidador durante el proceso de alimentación especialmente en los primeros años de vida.</p>
                            <br><p class="description-text-tip-meta">Esta etapa es conocida como una ventana de oportunidad para que los niños aprendan, acepten y adquieran hábitos saludables que podrán continuar durante el resto de su vida.</p>
                        </div>

                        </div>
                    </div>
                    <br><p class="subtitle-description-text-tip-meta slds-m-top_x-large">La alimentación perceptiva, se puede dividir en tres momentos distintos: </p>
                    <br><p class="description-text-tip-meta"><span style="color: #907DD6; font-family: MontserratSemiBold;">1)</span> El bebé o niño pequeño indica que desea comer ya sea por alguna expresión facial, vocalización o movimiento. </p>
                    <br><p class="description-text-tip-meta"><span style="color: #907DD6; font-family: MontserratSemiBold;">2)</span> El cuidador reconoce estas señales y responde alimentándolo de acuerdo a la etapa del desarrollo del niño. Además, también reconoce sus señales de saciedad, por lo que entiende en qué momento finalizar. </p>
                    <br><p class="description-text-tip-meta"><span style="color: #907DD6; font-family: MontserratSemiBold;">3)</span> El cuidador reconoce estas señales y responde alimentándolo de acuerdo a la etapa del desarrollo del niño. Además, también reconoce sus señales de saciedad, por lo que entiende en qué momento finalizar. </p>
                    <br><br><p class="description-text-tip-meta">Es decir que, en definitiva, son los cuidadores quienes deben decidir cuándo, cómo y cuánto alimentar al niño, pero siempre en base a sus señales de hambre y saciedad. </p>
                    <br><p class="description-text-tip-meta">De esta manera, se favorece el desarrollo de habilidades de autorregulación en los niños, permitiendo tener más autonomía a la hora de alimentarse a medida que van creciendo. </p>
                    <br><p class="description-text-tip-meta">Es importante que además de tener en cuenta estas cosas, siempre consultes con el equipo médico tratante para que sean ellos quienes puedan indicarte cuáles son los alimentos recomendados según la etapa del desarrollo del niño.</p>

                    <p class="title-description-text-tip-meta slds-m-bottom_x-large">Baby Led Weaning</p>
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-medium-size_8-of-12 slds-size_1-of-1 slds-p-right_medium">
                            <br><p class="subtitle-description-text-tip-meta slds-m-top_x-large">¿Qué es BLW?</p>
                            <br><p class="description-text-tip-meta">Es una estrategia de alimentación complementaria que hace hincapié en que el bebé sea quien lleva el alimento a su boca, en trozos, en lugar de la clásica alimentación con cuchara por parte de los cuidadores.</p>
                            <br><p class="description-text-tip-meta">El BLW favorece el desarrollo de habilidades motoras e impactaría en los hábitos alimentarios de los niños debido a que de esta manera ellos pueden aprender a regular mejor la ingesta de alimentos y a preferir con mayor aceptación alimentos como frutas y verduras, fundamentales en la alimentación baja en proteínas.</p>
                            <br><p class="description-text-tip-meta">Además, facilita la integración del bebé a la mesa familiar pudiendo comer en el mismo momento que el resto de la familia. </p>
                        </div>
                        <div class="slds-col slds-medium-size_4-of-12 slds-size_1-of-1 slds-align_absolute-center">
                            <img class="img-description-tip-meta" src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_METABOLICOS/PAGINA_4/PP-Metab%C3%B3licos%20-Icono-Bebe.png"/>
                        </div>
                    </div>
                    <br><p class="subtitle-description-text-tip-meta slds-m-top_x-large">¿Existe algún riesgo al utilizar el BLW? </p>
                    <br><p class="description-text-tip-meta">Sí, por eso es muy importante que sea cuál sea el método de incorporación de alimentos complementarios que elijas, siempre lo converses antes con el equipo médico tratante. </p>
                    <br><p class="description-text-tip-meta">El principal riesgo es el de asfixia, para lo cual se aconseja evitar alimentos de forma esférica o de tamaños muy chicos. </p>
                    <br><p class="description-text-tip-meta">En general, los alimentos que se ofrecen deben ser de consistencia blanda, cortados en forma alargada, de tal manera que el bebé pueda tomarlo con la mano. </p>
                    <br><p class="description-text-tip-meta">Es fundamental acompañar al bebé y observarlo mientras está comiendo, nunca dejarlo solo con los alimentos al alcance de su mano. También es importante que su desarrollo psicomotor sea adecuado, es decir, que pueda mantenerse sentado, con la cabeza erguida, tomar objetos con su mano, llevárselas a su boca, mostrar interés por la comida y haber perdido lo que se conoce como “reflejo de extrusión” que es el movimiento que los bebés hacen con su lengua empujando hacia afuera cualquier tipo de sólido. </p>
                    <br><p class="description-text-tip-meta">Por todo esto, recordá siempre consultar con los profesionales de salud, quienes podrán ayudarte a encontrar la mejor forma de llevar adelante la alimentación de tu bebé.</p>

                    <p class="title-description-text-tip-meta slds-m-bottom_x-large">¡Mi hijo no quiere comer!</p>
                    <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                        <div class="slds-col slds-medium-size_8-of-12 slds-size_1-of-1 slds-p-right_medium">
                            <br><p class="subtitle-description-text-tip-meta slds-m-top_x-large">¿Te ha pasado alguna vez?</p>
                            <br><p class="description-text-tip-meta">El rechazo a comer alimentos nuevos o neofobia es algo que suele pasar en los niños. </p>
                            <br><p class="description-text-tip-meta">Existen dos períodos en los que suele producirse:</p>

                                        class="check-meta">
                                </div>
                                <div class="slds-col slds-size_11-of-12">
                                    <br><p class="description-text-tip-meta">Alrededor de los 3 años coincidiendo con la etapa del desarrollo del “yo”</p>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-medium-size_4-of-12 slds-size_1-of-1 slds-align_absolute-center">

                        </div>

                    <br><p class="description-text-tip-meta">La buena noticia es que esta neofobia no es irreversible, sino que puede reducirse ante la exposición reiterada al alimento. </p>
                    <br><p class="description-text-tip-meta">Generalmente los alimentos vegetales son los que suelen rechazarse. </p>
                    <br><p class="description-text-tip-meta">Entonces, ¿Cómo hago para que mi bebé incorpore vegetales a su dieta? (mayores a 6 meses una vez que su médico le indica comenzar con la alimentación complementaria).</p>

                        <div class="slds-col slds-size_11-of-12">
                            <br><p class="description-text-tip-meta">Si lo rechaza, no dejes de intentar. Está comprobado que se pueden requerir entre 8 a 10 (incluso pueden ser hasta 15) contactos con el alimento para que el bebé o niño lo acepte.</p>

                        <div class="slds-col slds-size_11-of-12">
                            <br><p class="description-text-tip-meta">Seguí intentando sin obligarlo. Probá distintas formas de presentar el alimento: en papillas, mezclado con otros vegetales o alimentos, ralladas, al horno, grilladas, etc. Tratá de que el plato luzca divertido.</p>

                        </div>
                    </div>
                    <br><p class="description-text-tip-meta">Es importante que los niños no sean obligados a comer porque de ser así probablemente desarrollen más rechazo al alimento. </p>
                    <br><p class="description-text-tip-meta">Aprovechá las especias y vegetales aromáticos para condimentar tus comidas. Podés elegir opciones como: pimentón dulce, azafrán, canela, cúrcuma, provenzal, ají molido, orégano. De esta forma será más saludable y sabroso. La clave es ir probando distintas variedades, incorporándolas a tus preparaciones.</p>
