<template>
    <div style="background-color: white !important;border-radius: 5px 5px 5px 5px; padding-bottom: 1%;">
        <!-- Filtros -->
        <div class="slds-grid slds-grid_vertical-align-center">
            <div class="slds-col slds-size_3-of-12 slds-p-around_medium">
                <lightning-combobox
                    name="objeto"
                    label="Objeto"
                    value={objetoSelected}
                    placeholder="Selecciona el Objeto"
                    options={optionsObjeto}
                    onchange={handleFilterObjectChange} >
                </lightning-combobox>
                <lightning-combobox
                    name="estado"
                    label="Estado"
                    value={estadoSelected}
                    placeholder="Selecciona el Estado"
                    options={optionsEstado}
                    onchange={handleFilterStatusChange} >
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-p-around_medium">
                <lightning-combobox
                    name="supervisor"
                    label="Supervisor"
                    value={supervisorSelected}
                    placeholder="Selecciona el Supervisor"
                    options={optionsSupervisores}
                    onchange={handleFilterSupervisorChange} >
                </lightning-combobox>
                <lightning-combobox
                    name="usuario"
                    label="APM"
                    value={usuarioSelected}
                    placeholder="Selecciona el APM"
                    options={optionsUsuarios}
                    onchange={handleFilterUserChange} >
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-p-around_medium">
                <lightning-input
                    type="date"
                    name="fechaInicio"
                    label="Fecha Desde"
                    value={fechaInicioSelected}
                    placeholder="Selecciona la fecha"
                    onchange={handleFilterFechaInicioChange}
                    disabled={disableFiltroFechaInicio} >
                </lightning-input>
                <lightning-input
                    type="date"
                    name="fechaFin"
                    label="Fecha Hasta"
                    value={fechaFinSelected}
                    placeholder="Selecciona la fecha"
                    onchange={handleFilterFechaFinChange}
                    disabled={disableFiltroFechaFin} >
                </lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-p-around_medium">
                <lightning-button
                    label="Aprobar"
                    title="Aprobar Registros"
                    onclick={handleApprovalClick}
                    disabled={disableApproval}
                    class="slds-m-left_x-small"
                    variant="brand">
                </lightning-button>
                <lightning-button
                    label="Rechazar"
                    title="Rechazar Registros"
                    onclick={handleRejectClick}
                    disabled={disableReject}
                    class="slds-m-left_x-small"
                    variant="brand-outline">
                </lightning-button>
            </div>
        </div>
        <!-- Tabla -->
        <div>
            <!-- default-sort-direction={defaultSortDirection} -->
            <lightning-datatable
                class="wrapped-header-datatable"
                key-field="id"
                columns={columns}
                data={data}
                onrowselection={getSelectedById}
                hide-checkbox-column={hideCheckboxes}
                show-row-number-column="true"
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>    
            </lightning-datatable>
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                </lightning-spinner>                   
            </template>
        </div>
        <!-- Modal -->
        <template  if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Cerrar</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">¿Está seguro que quiere cambiar el estado de los registros a {labelRecjectApproval}?</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p style="text-align: center;">Cantidad de registros seleccionados {cantidadDeRegistros}.</p>
                        <br/>
                        <lightning-textarea
                            value={comentario}
                            placeholder="Ingrese un comentario..."
                            onchange={setComentario}
                            label="Comentario"
                            max-length="255">
                        </lightning-textarea>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancelar</button>
                        <button class="slds-button slds-button_brand" onclick={update} title="OK" disabled={updating}>OK</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!-- Pagination -->
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">
                     Mostrando desde {startingRecord} hasta {endingRecord} de {totalRecountCount} registros.
                     Pagina {page} de {totalPage}. </p>
            <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
        </div>
    
    </div>
</template>
