<template>
    <div class="mobile">
        <div class="slds-grid slds-grid_align-center">
            <div class="slds-col slds-size_1-of-1" style="background-color:#4c2f92;padding-left: 2%;border-style: solid;border-color: rgba(101,56,149,1);">
                <lightning-icon
                    class="slds-p-around_small icn"
                    icon-name="utility:rows"
                    alternative-text="Menu"
                    title="Menu"
                    size="medium"
                    variant="bare"
                    onclick={openDropdown}>
                </lightning-icon>
                <template if:true={dropdown}>
                    <div style="background-color: #4c2f92; padding-left: 5%; padding-bottom: 3%;
                                left: 0px;z-index: 3;position: absolute;width: 100%;">
                        <ul role="menu" aria-label="Ver más">
                            <template for:each={itemsMetabolicos} for:item="item">
                                <li class="item" key={item.dataId}>
                                    <span   
                                        class="texto-menu-meta"
                                        data-id={item.dataId}
                                        onclick={redireccionar}>
                                        {item.label}
                                    </span>
                                </li>
                            </template>
                            <li class="item">
                                <span   
                                    class="texto-menu-meta"
                                    onclick={goToLogin}>
                                    Solicitá tu kit aquí
                                    <lightning-icon
                                        class="slds-m-left_small"
                                        icon-name="utility:forward"
                                        variant="bare"
                                        size="small"
                                        alternative-text="Indicates approval">
                                </lightning-icon>
                                </span>
                            </li>
                        </ul>    
                    </div>
                </template>
            </div>
        </div>       
    </div>
</template>
