<template>
    <section role="dialog" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-align_absolute-center">
        <div class="slds-modal__container slds-align_absolute-center">
            <div class="slds-modal__content modal-spinner">
                <template if:true={showSpinner}>
                    <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                <template if:false={showValidacion}>
                    <p class="title-modal slds-text-align_center">¿Desea actualizar este campo?</p>
                    <div class="fields-box slds-align_absolute-center">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-combobox
                                    class="inputValidation"
                                    label="Tipos de Teléfono"
                                    name="Tipo_de_telefono__c"
                                    placeholder="Seleccionar opción..."
                                    value={tipoTelefonoSeleccionado}
                                    onchange={handleFormInputChange}
                                    options={tiposDeTelefono}
                                    required="true">
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_5-of-12 slds-p-right_x-small">
                                <lightning-input 
                                    type="text"
                                    pattern="[0-9]*"
                                    message-when-pattern-mismatch="Sólo se aceptan números"
                                    class="inputValidation"
                                    name="codarea"
                                    value={codArea}
                                    onchange={handleFormInputChange}
                                    label="Cod. área"
                                    required="true">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_7-of-12">
                                <lightning-input 
                                    type="text"
                                    pattern="[0-9]*"
                                    message-when-pattern-mismatch="Sólo se aceptan números"
                                    class="inputValidation"
                                    name="tel"
                                    value={telefono}
                                    onchange={handleFormInputChange}
                                    label="Nro de Teléfono"
                                    required="true">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="slds-clearfix slds-m-top_medium">
                        <div class="slds-float_left">
                            <button class="cancelar-button" onclick={closeModal} data-id="close">Cancelar</button>
                        </div>
                        <div class="slds-float_right" >
                            <button class="confirmar-button" onclick={validar} data-id="save">Confirmar</button>
                        </div>
                    </div>
                </template>
                <template if:true={showValidacion}>
                    <p class="title-modal slds-text-align_center">
                        ¡Tu número de teléfono será actualizado!
                        <br>
                        De ahora en adelante nos contactaremos con vos a este nuevo número de teléfono: <span style="font-family: BariolBold;">{codArea}{telefono}</span>
                    </p>        
                    <div class="slds-clearfix slds-m-top_medium">
                        <div class="slds-float_left">
                            <button class="cancelar-button" onclick={volverForm} data-id="close">Volver</button>
                        </div>
                        <div class="slds-float_right" >
                            <button class="confirmar-button" onclick={saveData} data-id="save">Confirmar</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
