<template>
    <template if:false={hamburgerMenu}>
        <div class="desktop">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-clearfix nav-ddc">
                        <div class="slds-float_left table-items-ddc">
                            <table>
                                <tr>
                                    <template for:each={items} for:item="item">
                                        <th class="items-ddc slds-text-align_center" key={item.dataId}>
                                            <span 
                                                class="span-items-ddc slds-text-align_center"
                                                data-id={item.dataId}
                                                onclick={redirect}>
                                                {item.label}
                                            </span>
                                        </th>
                                    </template>
                                </tr>
                            </table>
                        </div>
                        <div class="slds-float_right">
                            <span class="span-items-ddc">Seguinos en
                                <template for:each={itemsRS} for:item="item">
                                    <span key={item.id}>
                                        <img
                                            data-url={item.dataId}
                                            src={item.img}
                                            class="icon-rs-ddc"
                                            onclick={redirectRS}>
                                    </span>
                                </template>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile">
            <div class="slds-grid slds-wrap nav-ddc">
                <div class="slds-col slds-size_1-of-1">
                    <span class="span-items-ddc">Seguinos en
                        <template for:each={itemsRS} for:item="item">
                            <span key={item.id}>
                                <img
                                    data-url={item.dataId}
                                    src={item.img}
                                    class="icon-rs-ddc"
                                    onclick={redirectRS}>
                            </span>
                        </template>
                    </span>
                </div>
            </div>
        </div>
    </template>
    <template if:true={hamburgerMenu}>
        <div class="mobile">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center hamburger-nav-ddc">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-icon
                        class="slds-p-around_small"
                        icon-name="utility:rows"
                        alternative-text="Menu"
                        title="Menu"
                        size="medium"
                        variant="bare"
                        onclick={openDropdown}>
                    </lightning-icon>
                    <template if:true={dropdown}>
                        <div class="hamburger-items-nav-ddc"
                            data-id="hamburger-nav">
                            <ul role="menu" aria-label="Ver mÃ¡s">
                                <template for:each={items} for:item="item">
                                    <li class="hamburger-item-nav-ddc" key={item.dataId}>
                                        <span
                                            data-id={item.dataId}
                                            onclick={redirect}>
                                            {item.label}
                                        </span>
                                    </li>
                                </template>
                                <li class="hamburger-item-nav-ddc">
                                    <span>
                                        Seguinos en
                                    </span>
                                </li>
                                <li class="hamburger-item-nav-ddc">
                                    <span>
                                        <template for:each={itemsRS} for:item="item">
                                            <span key={item.id}>
                                                <img 
                                                    data-url={item.dataId}
                                                    src={item.imgMobile}
                                                    class="icon-rs-ddc"
                                                    onclick={redirectRS}>
                                            </span>
                                        </template>                
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
