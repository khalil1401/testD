<template>
    <template if:false={menuStyle}>
        <div class="nav-int-nsj">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                <div class="slds-col slds-medium-size_10-of-12">
                    <div class="desktop">
                        <template for:each={itemsFiltered} for:item="item">
                            <span
                                key={item.label}
                                data-id={item.dataId}
                                class={item.class} 
                                onclick={redirect}>
                                {item.label}
                            </span>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-medium-size_2-of-12 slds-size_1-of-1">
                    <template if:true={itemsRS}>
                        <div style="text-align: right;">
                            <span class="text-rs-nav-int-nsj">Seguinos en </span>
                            <template for:each={itemsRS} for:item="rs">
                                <img
                                    key={rs.dataId}
                                    src={rs.img}
                                    class={rs.class}
                                    data-id={rs.dataId}
                                    onclick={redirectRS}>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
    <template if:true={menuStyle}>
        <div class="mobile">
            <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-1" data-id="menu-int-nsj" style="padding-left: 2%;border-style: solid;border-color: rgba(101,56,149,1);">
                    <lightning-icon
                        class="slds-p-around_small icn"
                        icon-name="utility:rows"
                        alternative-text="Menu"
                        title="Menu"
                        size="medium"
                        variant="bare"
                        onclick={openDropdown}>
                    </lightning-icon>
                    <template if:true={dropdown}>
                        <div data-id="dropdown-menu-int-nsj" class="menu-int-nsj">
                            <ul role="menu" aria-label="Ver mÃ¡s">
                                <template for:each={itemsFiltered} for:item="item">
                                    <li class="item-nav-int-nsj" key={item.label}>
                                        <span
                                            data-id={item.dataId}
                                            onclick={redirect}>
                                            {item.label}
                                        </span>
                                    </li>
                                </template>    
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>    
    </template>
</template>
