                                <p class="text-footer-patologias-ddc">

                <div class="slds-col slds-size_1-of-1 slds-p-top_x-large">
                    <p class="title-violet-patologias-ddc slds-m-top_x-large">
                        ¿Qué beneficios aporta el apoyo nutricional?
                    </p>
                    <p class="text-patologias-ddc slds-m-top_large">
                        Satisfacer las necesidades de nutrientes del niño con parálisis cerebral no solo tiene un impacto positivo sobre su crecimiento y composición corporal, sino, además, sobre el estado neurológico. <span style="font-family: MontserratSemiBold;">Calcio, zinc, cobre y vitamina D son nutrientes clave, que deben ser adecuadamente provistos por la nutrición en niños con esta patología.</span>
                    </p>
                    <p class="text-patologias-ddc slds-m-top_x-large">
                        El apoyo nutricional debe comenzar con asesoramiento dietético y cambios de la alimentación oral, si es segura y aceptable. Sin embargo, para la alimentación prolongada, cuando el niño presenta problemas para tragar o no ingiere la cantidad suficiente de alimentos, debe iniciarse rápidamente la <span style="font-family: MontserratSemiBold;">nutrición enteral</span> y evaluarse en conjunto con los profesionales tratantes el uso de otros métodos que permitan un aporte más eficiente de los nutrientes (como la gastrostomía o la sonda nasogástrica, que facilitan la administración de alimentos de manera directa al estómago).
                    </p>
                    <p class="text-patologias-ddc slds-m-top_x-large">
                        La <span style="font-family: MontserratSemiBold;">introducción de nutrición enteral</span> debe considerarse cuando:
                    </p>

                        La <span style="font-family: MontserratSemiBold;">ingesta oral es insuficiente</span> para satisfacer más del 60-80% de las necesidades individuales. 
                    </p>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-p-top_x-large slds-text-align_center">

                </div>
                <div class="slds-col slds-size_11-of-12 slds-p-top_x-large slds-p-left_small">
                    <p class="text-patologias-ddc">
                        El tiempo total de alimentación tiene lugar <span style="font-family: MontserratSemiBold;">más de 4 a 6 h/día.</span>
                    </p>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-p-top_x-large slds-text-align_center">

                <div class="slds-col slds-size_11-of-12 slds-p-top_x-large slds-p-left_small">

                    </p>
                    <div class="slds-grid slds-wrap items-footer-patologias-ddc">
                        <div class="slds-col slds-size_1-of-12 slds-text-align_center slds-m-top_x-large">
                            <img src="https://sndigitalassets.s3.sa-east-1.amazonaws.com/PORTAL-PACIENTES/SECCION_DESAFIOS_CRECIMIENTO/2_PATOLOGIAS_CRONICAS/ACOMPA%C3%91AMIENTO_EMOCIONAL/PP-DesafiosDelCrecimiento-Tilde.png">
                        </div>
                        <div class="slds-col slds-size_11-of-12 slds-m-top_x-large slds-p-left_small">
                            <p class="text-patologias-ddc">
                                <span style="font-family: MontserratSemiBold;">La ingesta calórica</span> en niños con fibrosis quística <span style="font-family: MontserratSemiBold;">debe ser mayor</span> que la recomendada para la edad, con un porcentaje importante de estas <span style="font-family: MontserratSemiBold;">calorías procedente de grasas.</span>
                            </p>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-text-align_center slds-m-top_x-large">

                            <p class="text-patologias-ddc">
                                Se estima que la relación entre el peso (en kilogramos) y la estatura (en metros), o <span style="font-family: MontserratSemiBold;">índice de masa corporal</span>, de los niños con fibrosis quística debe ser <span style="font-family: MontserratSemiBold;">superior al percentil 50</span>; en los lactantes, el peso debe alcanzar el percentil 50 a los 2 años de edad.
                            </p>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-text-align_center slds-m-top_x-large">

                        </div>
                        <div class="slds-col slds-size_11-of-12 slds-m-top_x-large slds-p-left_small">
                            <p class="text-patologias-ddc">
                                En <span style="font-family: MontserratSemiBold;">niños con insuficiencia pancreática</span> es necesario administrar suplementos de <span style="font-family: MontserratSemiBold;">vitaminas liposolubles.</span>
                            </p>

                    </p>

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-align_absolute-center slds-p-around_medium">

                                    style="float: left; width: 600px; margin-right: 50px;; margin-bottom: 25px; border-radius: 18px;"/>
                                <p class="text-footer-patologias-ddc">
                                    Recibir un diagnóstico o transitar una enfermedad crónica siempre conlleva la necesidad de enfrentar sentimientos que impactan sobre el bienestar emocional, tanto del niño o la niña con la patología como de sus padres o cuidadores.
                                </p>
                                <p class="text-footer-patologias-ddc slds-m-top_medium">
                                    El apoyo emocional para los niños con problemas de salud y sus familias es fundamental para reconocer esos sentimientos, expresarlos, y aprender cómo encararlos para facilitar un estado de ánimo que no solo promueva el bienestar, sino que además favorezca el tratamiento de la patología.
                                </p>
                                <p class="text-footer-patologias-ddc slds-m-top_medium">
                                    Hay mucho que el equipo de salud puede hacer para acompañar a cada paciente y a su familia en la experiencia de vivir con una condición médica crónica. Entre los recursos que los especialistas sugieren a las familias para fomentar el bienestar emocional, se encuentran:

                                        <p class="text-footer-patologias-ddc">
                                            Las recompensas, como las calcomanías para pegar en el plan de tratamiento, también pueden ayudar.

                                            Hablar abierta y honestamente con el niño o la niña, a un nivel apropiado a su edad y su desarrollo. Conversar sobre las dudas que se le presenten permitirá evitar algunos miedos y brindar mayor confianza.
