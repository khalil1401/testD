<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Productos Seleccionados">
        <template if:true={products}>
            <div>
            <c-custom-types
                column-widths-mode='auto' 
                data={products} 
                id={id}
                columns={columns} 
                oncellchange={handleCellChange}
                onrowaction={handleRowAction}
                key-field="productoId"                
                onshowbutton={handleShowButtonFromPicklist}                
                hide-checkbox-column
                ></c-custom-types>
                <div if:true={save} class="slds-spinner_inline spinner-padding">
                <lightning-spinner variant="brand" 
                                   alternative-text="Loading Cases"     
                                   size="medium">
                </lightning-spinner>
            </div>
            </div>
        </template>
        <template if:true={showButton}>
            <div class="actionsContainer button-container-inner slds-float_right slds-m-top_small">
                <lightning-button 
                    label="Cancelar" 
                    title="Cancelar" 
                    onclick={handleClose} 
                    class="slds-m-left_x-small"
                ></lightning-button>

                <lightning-button 
                    variant="brand" 
                    label="Guardar" 
                    title="Guardar" 
                    disabled={save}
                    onclick={handleSave} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </template>
      </lightning-quick-action-panel>
</template>

<!-- suppress-bottom-bar -->
